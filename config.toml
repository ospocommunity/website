baseURL = "https://ospo.events/"
title = "OSPO Summit 2022"
themesDir = "themes"
theme = "hugo-hero-theme"

[module]
  [module.hugoVersion]
    extended = true
    min = "0.92.0"
    
[params]
  google_analytics_id=""

  [params.logo]
    mobile = "images/logo-mobile.svg"
    mobile_height = "36px"
    mobile_width = "36px"
    desktop = "images/ospo-summit-logo.png"
    desktop_height = "29px"
    desktop_width = "217px"
    alt = "OSPO Summit"

  [params.homepage_meta_tags]
    meta_description = "for OSPOer meetup."
    meta_og_title = "OSPO Summit"
    meta_og_type = "website"
    meta_og_url = "https://ospo.events"
    meta_og_image = "https://raw.githubusercontent.com/JugglerX/hugo-hero-theme/master/images/tn.png"
    meta_og_description = ""
    meta_twitter_card = "summary"
    meta_twitter_site = "@lijiangsheng1"
    meta_twitter_creator = "@lijiangsheng1"

[[menu.main]]
	name = "Program"
	url = "/services/"
    weight = 1

[[menu.main]]
    name = "Sponsor"
    url = "/work/"
   weight = 2

[[menu.main]]
    identifier = "about-en"
    name = "About"
    url = "/about/"
    weight = 4

# [[menu.main]]
#    name = "History"
#    url = "/history/"
#    weight = 3

[[menu.main]]
    name = "Support"
    url = "/support/"
    weight = 3

[[menu.main]]
    name = "Press"
    url = "/posts/"
    weight = 3

[[menu.main]]
  name = "中文"
  url = "/zh"
  weight = 7
  
[[languages.zh.menu.main]]
  name = "EN"
  url = "../../../en"
  weight = 7

[[languages.zh.menu.main]]
	name = "日程"
	url = "/zh//services/"
    weight = 1

[[languages.zh.menu.main]]
    name = "赞助者"
    url = "/zh/work/"
   weight = 2

[[languages.zh.menu.main]]
    name = "关于"
    url = "/zh/about/"
    weight = 4

[[languages.zh.menu.main]]
    name = "支持单位"
    url = "/zh/support/"
    weight = 3

[[languages.zh.menu.main]]
    name = "新闻"
    url = "/zh/posts/"
    weight = 3

[permalinks]
  post = "/:year/:month/:day/:slug/"
  pages = "/:filename/"


# multi language support

defaultContentLanguage = "zh"
defaultContentLanguageInSubdir = true

[languages]
    [languages.en]
        languageCode = "en-us"
        weight = 0
        languageName = "English"
        contentDir = "content/en"
    [languages.zh]
        languageCode = "zh-cn"
        weight = 1
        languageName = "中文"
        contentDir = "content/zh"
        title = "开源项目办公室"

