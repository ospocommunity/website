- image: images/avatars/img1.png
  name: 郁志强
  role: LFAPAC 开源布道者、首届OSPO Summit主席
  intro: 
    - <p>郁志强，他是中国移动通信研究院的开源联系人，同时也是一名热情的开源爱好者。在工作上，对外联络全球开源基金会和社区及合作伙伴，对内负责统筹研发部门参与开源项目及活动。2021年，作为开源布道者成员参与发起成立LF APAC OSPO SIG 并担任Co-Chair，积极推动并筹划了“OSPO开源精英万里行”活动。2021-2022年，作为开源爱好者，热心参与组织“开源之道读书分享”活动并担任该活动的北京Meetup主持人。2022年，他和李建盛、江波一起发起举办了首届OSPO Summit并担任会议主席。曾荣获“2023中国开源先锋33 人”称号、“Linux Foundation开源软件学园2022、2023年度开源推广大使”、“2022年度OpenInfra Community Hero”等社区荣誉称号。</p>

- image: images/avatars/img2.png
  name: 江波
  role: SegmentFault 思否 COO，Answer.dev 联合创始人
  intro: 
    - <p>现任开源社理事 & 2022 年度执行长，是 ALC Beijing 正式成员，CCF 开源发展委员会执行委员，中国通信学会开源技术委员会组织秘书，多个开源/生态大会的核心组织者，如：ApacheCon Asia、OpenInfra Days China、COSCon、Dev.Together 开发者生态峰会等。</p>

