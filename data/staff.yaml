  intro: 
   - <p>腾讯开源专家，同时兼任木兰开源社区运营负责人，中国科协“科创中国”开源技术传播工委会秘书长，中国开源软件推进联盟青年委员会成员、CCF开源发展委员会首批执委，NextArch基金会TOC、SODA基金会外联委员会成员、Ceph基金会大使、中国开源云联盟副秘书长、苏州国科开源物联网赋能中心主任。曾获2023年腾讯集团技术突破奖、2023年腾讯开源协同卓越奖、2022年腾讯开源贡献个人奖、2021年中国开源33人、2021 中国开源优秀人物、2019-2020年度社区贡献奖、2018中国开源云超级人物奖、2018尖峰人物奖、中国开源云联盟2016年度杰出个人等。</p>

