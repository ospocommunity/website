# set the baseURL for CI verification
baseURL = "https://ospo.events/"
title2 = "The 2nd OSPO Summit"
title = "第二届开源管理办公室年度峰会"
theme = "osposummit"
# When enabled, creates URL of the form /filename.html instead of /filename/.
uglyURLs = true
#hasCJKLanguage = true
enableRobotsTXT = true

languageCode = "zh-cn"
DefaultContentLanguage = "zh"



[params]
  author = ""
  description = ""
  keywords = []
  schedule = []

[languages.en]
languageName = "English"
weight = 1

[languages.zh]
languageName = "中文"
weight = 2

disableKinds = ["taxonomy", "taxonomyTerm"]

[markup.goldmark.renderer]
unsafe = true

