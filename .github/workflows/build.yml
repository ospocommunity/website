name: Build docs

on:
  push:
    branches: ['main']
    tags:
      - '2024'  # Ê∑ªÂä† 2024 tag Ëß¶Âèë
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: üóÇ Checkout
        uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9  # v3.5.3
        with:
          submodules: recursive
          lfs: true
          fetch-depth: 1
      - name: üìö Install Hugo
        uses: peaceiris/actions-hugo@16361eb4acea8698b220b76c0d4e84e1fd22c61d  # v2.6.0
        with:
          hugo-version: '0.92.2' # need to use this version to build the website
          extended: true
          
      - name: Build
        run: hugo --destination public/2024
  
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        if: ${{ github.ref == 'refs/heads/main' || github.ref == 'refs/tags/2024' }}
        with:
          deploy_key: ${{ secrets.ACTIONS_DEPLOY_KEY }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          external_repository: ospocommunity/ospo.github.io
          publish_dir: ./public
          publish_branch: gh-pages
          cname: ospo.events
          allow_empty_commit: true