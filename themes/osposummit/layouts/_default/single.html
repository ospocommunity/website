<!DOCTYPE HTML>

<html>
{{ partial "header.html" . }}
<body>

<!-- Header Wrapper -->
<div class="wrapper style1">

    <!-- Header -->
    <div id="header">
        <div class="container">
            {{ partial "nav.html" . }}
        </div>
    </div>


    <!-- Main -->
    <div id="main" class="wrapper style4 page">

        <!-- Content -->
        <div id="content" class="container">
            <section>
                <header class="major">
                    <h2>{{.Title}}</h2>
                </header>

                {{.Content}}

            </section>
        </div>
    </div>

    {{ if eq .Params.identifier "sponsorship" }}
    {{ partial "sponsorship.html" . }}
    {{ end }}

    {{ partial "footer.html" . }}


</body>
</html>
