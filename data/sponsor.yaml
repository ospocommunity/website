zh:
  - name: 垂直领域影响力
    description: 赞助 OSPO Summit，将直接触及开源技术与管理的核心群体，提升品牌在专业领域的影响力。
  - name: 创新引领
    description: 赞助 OSPO Summit，投身于创新的前沿，联结全新岗位与跨专业人才。您将直接参与到挑战未来不确定性的探索中，开拓前瞻性技术的发展道路，共同定义行业新标准。

  - name: 竞合机遇
    description: 赞助 OSPO Summit，收获与行业内其他企业进行合作与竞争的平台，共同推动开源生态的繁荣发展。

  - name: 开放文化倡导
    description: 赞助 OSPO Summit，彰显企业对开放文化的支持与承诺，建立积极的品牌形象。

en:
  - name: Vertical Influence
    description: Sponsoring the OSPO Summit connects you directly with the core groups in open-source technology and management, enhancing your brand's influence in professional fields.
  - name: Innovation Leadership
    description: Sponsoring the OSPO Summit places you at the forefront of innovation, linking new roles with interdisciplinary talents. You will be part of the journey to explore future uncertainties, pioneering the development of forward-looking technologies and setting new industry standards together.

  - name: Coopetition Opportunities
    description: Sponsoring the OSPO Summit offers a platform for collaboration and competition with other companies in the industry, jointly fostering the growth of the open-source ecosystem.

  - name: Open Culture Advocacy
    description: Sponsoring the OSPO Summit demonstrates your company's support and commitment to open culture, establishing a positive brand image.
