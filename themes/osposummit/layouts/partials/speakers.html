<div class="row position-relative">
    {{ range $index, $speaker := .Site.Data.speakers }}
    <div class="col-6 col-lg-2 col-md-4 mb-5">
        <div class="text-center" style="cursor: pointer;">
            <img src="{{ .image }}" class="rounded-circle mb-2 object-fit-cover" style="object-position: top;" width="128px" height="128px" alt="avatar">
            <h5 class="mb-1 speaker-name">{{ .name }}</h5>
            <p class="speaker-role">{{ .role }}</p>
        </div>

    </div>
    {{ end }}
</div>
