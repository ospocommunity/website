   - <p>网名李小明，“明说开源”主理人，软件工程师，开放原子开源基金会顾问；Linux Foundation APAC 开源布道师；开源社顾问委员会秘书、社区合作组组长；CCF开源发展委员会执行委员；开源社区合作经验丰富；参与多项开源研究报告编写与翻译工作；从 0 到 1 搭建多个开源社区运营体系；熟悉开发者关系（DevRel）和技术社区运营理念。目前主要研究大数据、数据库和 AI 等领域的开源基础软件及其 Community 建设工作，专注开源运营、开源治理、企业OSPO和开源教育领域。</p>

